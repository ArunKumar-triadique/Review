<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filtergrid</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- main-section starts -->
     <section class="main-section">
        <!-- filter starts -->
        <div class="container">
            <div class="first">
                <p class="">SELECT FISCAL YEAR</p>
                <select name="" class="">
                    <option value="FY2017">FY2017</option>
                    <option value="FY2018">FY2018</option>
                    <option value="FY2019">FY2019</option>
                </select>
            </div>
            <div class="second">
                <div class="left">
                    <p class="fil"><i class="fa-solid fa-filter">FILTERS</i> </p>
                </div>
                <div class="right">
                    <p class=""> DIR</p>
                    <select name="" class="">
                        <option value="1">ALL</option>
                        <option value="">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="">Default</option>

                    </select>
                </div>
            </div>
            <div class="third">
                <p class="t-title">Contract Number#</p>
                <input type="text" />
            </div>
            <div class="fourth">
                <p class="t-title">SCA Number</p>
                <div class="drop-down">
                    <select name="" class="fil-drops">
                        <option value="1">G146</option>
                        <option value="2">G147</option>
                        <option value="3">G148</option>
                    </select>
                    <select name="" class="fil-drops">
                        <option value="">G4</option>
                        <option value="">G5</option>
                        <option value="">G6</option>
                    </select>
                    <select name="" class="fil-drops">
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                    </select>
                    <input type="text" class="fil-drops" />
                </div>
            </div>
            <div class="fifth">
                <p class="t-title">Scrab Review</p>
                <select name="" class="fi-title">
                    <option value="">Select</option>
                    <option value="">Default</option>
                </select>
            </div>
            <div class="six">
                <p class="t-title">Contract Term</p>
                <select name="" class="fi-title">
                    <option value="">Select</option>
                    <option value="">ADJ</option>
                    <option value="">BASE</option>
                </select>
            </div>
            <div class="seven">
                 <p class="t-title">COR</p>
                <select name="" class="fi-title">
                    <option value="">Select</option>
                    <option value="">Test Admin</option>
                    <option value="">default</option>

                </select>
            </div>
        </div>
        <!-- filter ends -->
    </section>
    <!-- main-section ends -->
</body>
</html>
